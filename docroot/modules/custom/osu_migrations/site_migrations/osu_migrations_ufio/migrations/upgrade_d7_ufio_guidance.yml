langcode: en
status: true
dependencies: { }
id: upgrade_d7_ufio_guidance
migration_group: UFIO
migration_tags:
  - Drupal 7
  - UFIO
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: guidance
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_last_updated:
    plugin: sub_process
    source: field_last_updated
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d'
        source: value
  field_link_to_content:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_link_to_content
  field_print_guidance_pdf_:
    - plugin: sub_process
      source: field_print_guidance_pdf_
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_files
          source: fid
        alt: alt
        title: title
  field_type:
    - plugin: sub_process
      source: field_type
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_category:
    - plugin: sub_process
      source: field_category
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  type:
    plugin: default_value
    default_value: guidance
destination:
  plugin: 'entity:node'
  default_bundle: guidance
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
