langcode: en
status: true
dependencies: { }
id: upgrade_d7_orin_participant
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Drupal 7
  - OSU Content
  - OSU
  - Research
source:
  plugin: d7_node
  node_type: orin_participant
process:
  nid: nid
  title: title
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_photo:
    plugin: sub_process
    source: field_photo
    process:
      target_id:
        plugin: migration_lookup
        migration: upgrade_d7_files
        source: fid
      alt: alt
  last_name: last_name
  field_strengths: field_strengths
  field_personservices: field_personservices
  field_persondescription:
    - plugin: sub_process
      source: field_persondescription
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_person_email: field_person_email
  field_voice_contact: field_voice_contact
  field_office: field_office
  field_office_hours: field_office_hours
  field_department: field_department
  field_meta_tags:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  type:
    plugin: default_value
    default_value: orin_participant
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
