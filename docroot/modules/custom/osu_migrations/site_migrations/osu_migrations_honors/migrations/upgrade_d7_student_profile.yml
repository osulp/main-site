langcode: en
status: true
dependencies: { }
id: upgrade_d7_student_profile
migration_group: Honors
migration_tags:
  - Drupal 7
  - Honors
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: student_profile
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_language:
    - plugin: sub_process
      source: field_language
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_main_copy:
    - plugin: sub_process
      source: field_main_copy
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_e_mail_address: field_e_mail_address
  field_degree: field_degree
  field_grad_school: field_grad_school
  field_hometown: field_hometown
  field_last_name: field_last_name
  field_major: field_major
  field_mentor: field_mentor
  field_minor: field_minor
  field_status: field_status
  field_photo:
    plugin: sub_process
    source: field_photo
    process:
      target_id:
        - plugin: migration_lookup
          migration: upgrade_d7_files
          source: fid
      alt: alt
  field_tag:
    - plugin: sub_process
      source: field_tag
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_envoy_year_graduated:
    - plugin: sub_process
      source: field_envoy_year_graduated
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: target_id
  type:
    plugin: default_value
    default_value: student_profile
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
