langcode: en
status: true
dependencies: { }
id: upgrade_d7_hdi_topics
migration_group: LPI
migration_tags:
  - Drupal 7
  - LPI
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: hdi_topics
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  body:
    - plugin: sub_process
      source: field_intro
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_authors_and_reviewers:
    - plugin: sub_process
      source: field_authors_and_reviewers
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_relevant_external_links:
    - plugin: sub_process
      source: field_relevant_external_links
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_related_conditions:
    - plugin: sub_process
      source: field_related_conditions
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_infographic:
    plugin: sub_process
    source: field_infographic
    process:
      target_id:
        - plugin: migration_lookup
          migration: upgrade_d7_media_images
          source: fid
      alt: alt
  field_infographic_pdf:
    plugin: sub_process
    source: field_infographic_pdf
    process:
      target_id:
        plugin: migration_lookup
        migration: upgrade_d7_media_documents
        source: fid
      description: description
  field_hdi_printer_friendly_pdf:
    plugin: sub_process
    source: field_hdi_printer_friendly_pdf
    process:
      target_id:
        plugin: migration_lookup
        migration: upgrade_d7_media_documents
        source: fid
      description: description
  type:
    plugin: default_value
    default_value: hdi_topics
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
