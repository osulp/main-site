langcode: en
status: true
dependencies: { }
id: upgrade_d7_osutoday_personal_profile
migration_group: OSU Today
migration_tags:
  - Drupal 7
  - OSUToday
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: personal_profile
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_photo:
    - plugin: sub_process
      source: field_photo
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_media_images
          source: fid
        alt: alt
        title: title
  field_title_personal_profile: field_title_personal_profile
  field_type_of_fellowship:
    - plugin: sub_process
      source: field_type_of_fellowship
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_url:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_url
  field_meta_tags:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  type:
    plugin: default_value
    default_value: personal_profile
destination:
  plugin: 'entity:node'
  default_bundle: personal_profile
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
