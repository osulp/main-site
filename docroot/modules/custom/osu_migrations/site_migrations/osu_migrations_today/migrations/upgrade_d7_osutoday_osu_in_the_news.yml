langcode: en
status: true
dependencies: { }
id: upgrade_d7_osutoday_osu_in_the_news
migration_group: OSU Today
migration_tags:
  - Drupal 7
  - OSUToday
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: osu_in_the_news
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_link_to_news:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_link_to_news
  field_news_source: field_news_source
  field_meta_tags:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  type:
    plugin: default_value
    default_value: osu_in_the_news
destination:
  plugin: 'entity:node'
  default_bundle: osu_in_the_news
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
