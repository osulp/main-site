langcode: en
status: true
dependencies: { }
id: upgrade_d7_grad_group_page_group_content
migration_tags:
  - Drupal 7 OG
  - OSU Groups Content
  - OSU Groups
  - OSU
  - GradSchool
migration_group: osu_groups
label: 'Migrate Page content from d7 into Group content'
source:
  plugin: d7_og_membership_content
  node_type:
    - group_page
process:
  label: etid
  type:
    plugin: default_value
    default_value: group_content_type_d616482a6e0bd
  gid:
    - plugin: migration_lookup
      migration: upgrade_d7_grad_node_og_group
      no_stub: true
      source: gid
    - plugin: skip_on_empty
      method: row
      message: 'gid is missing'
  entity_id:
    - plugin: migration_lookup
      migration: upgrade_d7_grad_group_page
      no_stub: true
      source: etid
    - plugin: skip_on_empty
      method: row
      message: 'node missing.'
destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d7_grad_group_page
    - upgrade_d7_grad_node_og_group
