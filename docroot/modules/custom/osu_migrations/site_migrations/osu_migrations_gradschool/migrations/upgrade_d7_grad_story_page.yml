langcode: en
status: true
dependencies: { }
id: upgrade_d7_grad_story_page
migration_group: GradSchool
migration_tags:
  - Drupal 7
  - GradSchool
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: story_page
  constants:
    # map paragraph types on pages to their corresponding migration filenames
    map:
      paragraph_1_col_clean: 'paragraph_1_col_clean__to__layout_builder'
      paragraph_1_col: 'paragraph_1_col__to__layout_builder'
      paragraph_2_col_left: 'paragraph_2_col_left__to__layout_builder'
      paragraph_2_col_right: 'paragraph_2_col_right__to__layout_builder'
      paragraph_3_col_left: 'paragraph_3_col_left__to__layout_builder'
      paragraph_3_col_center: 'paragraph_3_col_center__to__layout_builder'
      paragraph_3_col_right: 'paragraph_3_col_right__to__layout_builder'
      paragraph_menu: 'paragraph_menu__to__layout_builder'
      paragraph_accordion: 'paragraph_accordion__to__layout_builder'
      paragraph_alert: 'paragraph_alert__to__layout_builder'
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  default_temp:
    plugin: default_layout
    bundle: story_page
  paragraphs_temp:
    plugin: paragraphs_layout
    source_field: field_paragraph
  layout_builder__layout:
    plugin: get
    source:
      - '@default_temp'
      - '@paragraphs_temp'
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_select_degree:
    - plugin: sub_process
      source: field_select_degree
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_story_final_report:
    - plugin: sub_process
      source: field_story_final_report
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        description: description
  field_story_graduation_year: field_story_graduation_year
  field_story_student_lat: field_story_student_lat
  field_story_linkedin:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_story_linkedin
  field_story_student_lon: field_story_student_lon
  field_story_student_name: field_story_student_name
  field_promotion_image:
    - plugin: sub_process
      source: field_promotion_image
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        alt: alt
  field_story_place_name: field_story_place_name
  # Content reference
  field_thesis_program_ref:
    - plugin: sub_process
      source: field_thesis_program_ref
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_grad_program
          source: target_id
  field_story_professor:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_story_professor
  field_story_promote: field_story_promote
  field_story_scholarsarchive:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_story_scholarsarchive
  field_story_student_email: field_story_student_email
  field_story_student_picture:
    - plugin: sub_process
      source: field_story_student_picture
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        alt: alt
  field_story_student_status: field_story_student_status
  field_story_thesis_title: field_story_thesis_title
  field_story_student_track: field_story_student_track
  type:
    plugin: default_value
    default_value: story_page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
    - upgrade_d7_grad_program
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
