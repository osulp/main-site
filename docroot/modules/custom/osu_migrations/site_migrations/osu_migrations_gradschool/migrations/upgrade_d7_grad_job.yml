langcode: en
status: true
dependencies: { }
id: upgrade_d7_grad_job
migration_group: GradSchool
migration_tags:
  - Drupal 7
  - GradSchool
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: job
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_job_appointment: field_job_appointment
  field_job_basis: field_job_basis
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_job_department:
    - plugin: sub_process
      source: field_job_department
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  # Timestamp
  field_job_end_date: field_job_end_date
  field_job_file:
    - plugin: sub_process
      source: field_job_file
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        description: description
  # Timestamp
  field_job_consideration_date: field_job_consideration_date
  field_job_location:
    - plugin: sub_process
      source: field_job_location
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_job_end_date_notes: field_job_end_date_notes
  field_job_consideration_notes: field_job_consideration_notes
  field_job_begin_date_notes: field_job_begin_date_notes
  # Timestamp
  field_job_begin_date: field_job_begin_date
  type:
    plugin: default_value
    default_value: job
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
