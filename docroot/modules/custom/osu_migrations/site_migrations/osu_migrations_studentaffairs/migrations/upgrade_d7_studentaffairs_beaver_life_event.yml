langcode: en
status: true
dependencies: { }
id: upgrade_d7_studentaffairs_beaver_life_event
migration_group: OSU Today
migration_tags:
  - Drupal 7
  - StudentAffairs
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: beaver_life_event
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_beaver_life_icons: field_beaver_life_icons
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_event_cost: field_event_cost
  field_event_date: field_event_date
  field_event_image:
    - plugin: sub_process
      source: field_event_image
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_media_images
          source: fid
        alt: alt
        title: title
  field_event_location: field_event_location
  field_event_time: field_event_time
  field_link_button:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_link_button
  expiration_date:
    plugin: sub_process
    source: expiration_date
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d'
        source: value
  type:
    plugin: default_value
    default_value: beaver_life_event
destination:
  plugin: 'entity:node'
  default_bundle: beaver_life_event
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
