langcode: en
status: true
dependencies: { }
id: upgrade_d7_sps_lab
migration_group: CLA
migration_tags:
  - Drupal 7
  - CLA
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: sps_lab
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_lab_description:
    - plugin: sub_process
      source: field_lab_description
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_lab_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_lab_link
  field_research_lead:
    - plugin: sub_process
      source: field_research_lead
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_users_with_roles
            source: uid
  field_rl_lastname: field_rl_lastname
  field_research_lead_photo:
    plugin: sub_process
    source: field_research_lead_photo
    process:
      target_id:
        - plugin: migration_lookup
          migration: upgrade_d7_files
          source: fid
      alt: alt
  type:
    plugin: default_value
    default_value: sps_lab
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
