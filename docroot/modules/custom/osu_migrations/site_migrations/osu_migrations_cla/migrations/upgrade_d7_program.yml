langcode: en
status: true
dependencies: { }
id: upgrade_d7_program
migration_group: CLA
migration_tags:
  - Drupal 7
  - CLA
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: program
  constants:
    # map paragraph types on pages to their corresponding migration filenames
    map:
      paragraph_1_col_clean: 'paragraph_1_col_clean__to__layout_builder'
      paragraph_1_col: 'paragraph_1_col__to__layout_builder'
      paragraph_2_col_left: 'paragraph_2_col_left__to__layout_builder'
      paragraph_2_col_right: 'paragraph_2_col_right__to__layout_builder'
      paragraph_3_col_left: 'paragraph_3_col_left__to__layout_builder'
      paragraph_3_col_center: 'paragraph_3_col_center__to__layout_builder'
      paragraph_3_col_right: 'paragraph_3_col_right__to__layout_builder'
      paragraph_menu: 'paragraph_menu__to__layout_builder'
      paragraph_accordion: 'paragraph_accordion__to__layout_builder'
      paragraph_alert: 'paragraph_alert__to__layout_builder'
      1_column_no_margin: 'paragraph_1_column_no_margin__to__layout_builder'
      2_column_combo_left: 'paragraph_2_column_combo_left__to__layout_builder'
      2_column_combo_right: 'paragraph_2_column_combo_right__to__layout_builder'
      3_column_image: 'paragraph_3_column_imag__to__layout_builder'
      combo: 'paragraph_combo__to__layout_builder'
      par_view: 'paragraph_par_view__to__layout_builder'
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_advising_office_email: field_advising_office_email
  field_advising_office_phone_numb: field_advising_office_phone_numb
  field_concentration_overview:
    - plugin: sub_process
      source: field_concentration_overview
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_course_descriptions_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_course_descriptions_link
  field_online_description:
    - plugin: sub_process
      source: field_online_description
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_ecampus_degree_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_ecampus_degree_link
  field_graduate_core_curriculum:
    - plugin: sub_process
      source: field_graduate_core_curriculum
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_grad_degrees_offered:
    - plugin: sub_process
      source: field_grad_degrees_offered
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_graduate_electives:
    - plugin: sub_process
      source: field_graduate_electives
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_level: field_level
  field_major_offered: field_major_offered
  field_minor_description:
    - plugin: sub_process
      source: field_minor_description
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_minor_offered: field_minor_offered
  field_note:
    - plugin: sub_process
      source: field_note
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_option_overview:
    - plugin: sub_process
      source: field_option_overview
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_outcomes:
    - plugin: sub_process
      source: field_outcomes
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_program_concentrations:
    - plugin: sub_process
      source: field_program_concentrations
      process:
        target_id:
          - plugin: skip_on_empty
            method: process
            source: value
          - plugin: migration_lookup
            # method: process
            # source: value
            migration: d7_field_collection
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: skip_on_empty
            method: process
            source: value
          - plugin: migration_lookup
            # method: process
            # source: value
            migration: d7_field_collection
          - plugin: extract
            index:
              - 1
  field_program_options:
    - plugin: sub_process
      source: field_program_options
      process:
        target_id:
          - plugin: migration_lookup
            method: process
            migration: d7_field_collection
            source: value
          - plugin: skip_on_empty
            method: process
          - plugin: extract
            index:
              - 0
        target_revision_id:
          - plugin: migration_lookup
            method: process
            source: value
            migration: d7_field_collection
          - plugin: skip_on_empty
            method: process
          - plugin: extract
            index:
              - 1
  field_course_catalog_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_course_catalog_link
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_undergrad_core_curriculum:
    - plugin: sub_process
      source: field_undergrad_core_curriculum
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_undergrad_degrees_offered:
    - plugin: sub_process
      source: field_undergrad_degrees_offered
      process:
        target_id:
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_terms
          source: tid
  field_undergrad_electives:
    - plugin: sub_process
      source: field_undergrad_electives
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  default_temp:
    plugin: default_layout
    bundle: program
  paragraphs_temp:
    plugin: cla_2col_combo_paragraphs_layout
    source_field: field_paragraphs
  layout_builder__layout:
    plugin: get
    source:
      - '@paragraphs_temp'
      - '@default_temp'
  type:
    plugin: default_value
    default_value: program
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
    - paragraph_1_col_clean__to__layout_builder
    - paragraph_1_col__to__layout_builder
    - paragraph_2_col_left__to__layout_builder
    - paragraph_2_col_right__to__layout_builder
    - paragraph_3_col_left__to__layout_builder
    - paragraph_3_col_center__to__layout_builder
    - paragraph_3_col_right__to__layout_builder
    - paragraph_divider__to__layout_builder
    - paragraph_menu__to__layout_builder
    - paragraph_accordion__to__layout_builder
    - paragraph_alert__to__layout_builder
    - paragraph_1_column_no_margin__to__layout_builder
    - paragraph_2_column_combo_left__to__layout_builder
    - paragraph_2_column_combo_right__to__layout_builder
    - paragraph_3_column_imag__to__layout_builder
    - paragraph_combo__to__layout_builder
    - paragraph_par_view__to__layout_builder
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
    - d7_field_collection
