id: paragraph_par_view__to__layout_builder
label: Drupal 7 paragraph_par_view
migration_group: paragraphs_to_layout_builder
dependencies: { }
migration_tags:
  - Drupal 7
  - Content
  - Layout content
  - OSU Paragraphs
  - OSU
  - CLA
source:
  plugin: d7_paragraphs_item
  bundle: par_view
  key: migrate
process:
  type:
    plugin: default_value
    default_value: 'paragraph_block'
  info:
    plugin: default_value
    default_value: 'Migrated d7 paragraph paragraph_par_view'
  body:
    - plugin: sub_process
      source: field_select_view
      process:
        value: vname
        format:
          plugin: default_value
          default_value: 'plain_text'
  reusable:
    plugin: default_value
    default_value: 0

destination:
  plugin: entity:block_content

migration_dependencies:
  required:
    - upgrade_d7_files
  optional:
    - upgrade_d7_media_images
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
