langcode: en
status: true
dependencies: { }
id: upgrade_d7_emergence_student
migration_group: CLA
migration_tags:
  - Drupal 7
  - CLA
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: emergence_student
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_bio_emergence:
    - plugin: sub_process
      source: field_bio_emergence
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_display_name: field_display_name
  field_first_name: field_first_name
  field_last_name_emergence: field_last_name_emergence
  field_link_emergence:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_link_emergence
  field_photo_emergence:
    - plugin: sub_process
      source: field_photo_emergence
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        alt: alt
  field_year: field_year
  type:
    plugin: default_value
    default_value: emergence_student
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
