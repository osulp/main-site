langcode: en
status: true
dependencies: { }
id: upgrade_d7_fellows
migration_group: CLA
migration_tags:
  - Drupal 7
  - CLA
  - OSU Content
  - OSU
source:
  plugin: d7_node
  node_type: fellows
process:
  nid: nid
  title: title
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  path/pathauto:
    plugin: default_value
    default_value: 0
  uid:
    - plugin: migration_lookup
      migration: upgrade_d7_users_with_roles
      source: node_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  body:
    - plugin: sub_process
      source: body
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        summary: summary
        format:
          plugin: default_value
          default_value: 'full_html'
  field_fellow_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_fellow_link
  field_fellowship_year: field_fellowship_year
  field_fel_first_name: field_fel_first_name
  field_fel_last_name: field_fel_last_name
  field_fel_photo:
    - plugin: sub_process
      source: field_fel_photo
      process:
        target_id:
          - plugin: migration_lookup
            migration: upgrade_d7_files
            source: fid
        alt: alt
  field__research_details:
    - plugin: sub_process
      source: field__research_details
      process:
        value:
          plugin: osu_media_wysiwyg_filter
          source: value
        format:
          plugin: default_value
          default_value: 'full_html'
  field_school_or_program: field_school_or_program
  type:
    plugin: default_value
    default_value: fellows
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d7_files
    - upgrade_d7_media_images
    - upgrade_d7_users_with_roles
    - upgrade_d7_taxonomy_terms
  optional:
    - upgrade_d7_media_audio
    - upgrade_d7_media_documents
    - upgrade_d7_media_local_video
    - upgrade_d7_media_kaltura
    - upgrade_d7_media_remote_video
